<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <img src="shrug.jpeg" alt="emoji shrug">
    <hr>
    <form class="contact-form" action="mailto:trak25thom@gmail.com" method="post" enctype="text/plain">
      <div class="contact-form">
        <label>Enter your name</label>
        <input type="text" name="yourName" id="name" required>
      </div>
      <div class="contact-form">
        <label>Enter your email</label>
        <input type="text" name="yourEmail" id="email" required><br>
      </div>
      <div class="contact-form">
        <label>Enter your phone number</label>
        <input type="text" name="number" id="number" value="">
      </div>
      <input type="submit" value="Get Connected!">
      <div class="contact-form">
        <label>Write a message</label><br>
        <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
        <input type="submit" name="" value="Submit">
      </div>
    </form>
  </body>
</html>
